<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/tab.css" />
    <link rel="stylesheet" href="./src/styles/thumbnail.css" />
    <title>영화 리뷰</title>
  </head>
  <body>
    <div id="app">
      <div id="wrap">
        <header>
          <div class="background-container">
            <div class="overlay" aria-hidden="true"></div>
            <div class="top-rated-container">
              <div class="top-rated-header">
                <h1 class="logo">
                  <img src="./images/logo.png" alt="MovieList" />
                </h1>
                <form class="top-rated-search">
                  <input
                    id="top-rated-search-input"
                    class="top-rated-search-input"
                    placeholder="검색어를 입력하세요"
                  />
                  <button type="submit" class="top-rated-search-button">
                    <img src="./images/search.svg" alt="MovieSearch" />
                  </button>
                </form>
              </div>
              <div class="top-rated-movie">
                <div class="rate">
                  <img src="./images/star_empty.png" class="star" />
                  <span class="rate-value">9.5</span>
                </div>
                <div class="title">인사이드 아웃2</div>
                <button class="primary detail">자세히 보기</button>
              </div>
            </div>
          </div>
        </header>
        <div class="container">
          <ul class="tab">
            <li>
              <a href="#">
                <div class="tab-item selected"><h3>상영 중</h3></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="tab-item"><h3>인기순</h3></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="tab-item"><h3>평점순</h3></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="tab-item"><h3>상영 예정</h3></div>
              </a>
            </li>
          </ul>
          <main>
            <section>
              <h2>지금 인기 있는 영화</h2>
              <ul class="thumbnail-list"></ul>
            </section>
          </main>
        </div>

        <footer class="footer">
          <p>&copy; 우아한테크코스 All Rights Reserved.</p>
          <p><img src="./images/woowacourse_logo.png" width="180" /></p>
        </footer>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
